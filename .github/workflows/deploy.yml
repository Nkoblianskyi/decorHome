name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # або гілка, з якої потрібно публікувати

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # або будь-яка інша версія

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # або інша команда для збірки проекту

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # або директорія, куди збирається ваш проект
